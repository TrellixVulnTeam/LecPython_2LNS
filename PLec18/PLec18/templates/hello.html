<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Stylesheet1.css') }}">
 >
    <title>{{title}}</title>
</head>
<body>
    {% block body %}
        {% if name %}
            <h1>Hello {{name}}!</h1>
        {% else %}
            <h1>Hello World!</h1>
        {% endif %}

        {% if items %}
            {% for item in items %}
                <li>
                    <a href="{{item.href}}">
                        {{item.caption}}
                    </a>
                </li>
            {% endfor %}
        {% endif %}
    {% endblock %}
</body>
</html>
